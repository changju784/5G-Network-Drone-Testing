      <script>
      "use strict";

  
      function initMap() {
        const CONFIGURATION = {
          "ctaTitle": "Checkout",
          "mapOptions": {"center":{"lat":37.4221,"lng":-122.0841},"fullscreenControl":true,"mapTypeControl":false,"streetViewControl":false,"zoom":11,"zoomControl":true,"maxZoom":22},
          "mapsApiKey": "AIzaSyD2v2CphCTGPtz93BjngI3X95GTl9uEFWg",
          "capabilities": {"addressAutocompleteControl":true,"mapDisplayControl":true,"ctaControl":true}
        };
        const componentForm = [
          'location',
          'locality',
          'administrative_area_level_1',
          'country',
          'postal_code',
        ];
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: CONFIGURATION.mapOptions.zoom,
          center: { lat: 37.4221, lng: -122.0841 },
          mapTypeControl: false,
          fullscreenControl: CONFIGURATION.mapOptions.fullscreenControl,
          zoomControl: CONFIGURATION.mapOptions.zoomControl,
          streetViewControl: CONFIGURATION.mapOptions.streetViewControl
        });
        const marker = new google.maps.Marker({map: map, draggable: false});
        const autocompleteInput = document.getElementById('location');
        const autocomplete = new google.maps.places.Autocomplete(autocompleteInput, {
          fields: ["address_components", "geometry", "name"],
          types: ["address"],
        });

        // On Place Changed
        autocomplete.addListener('place_changed', function () {
          marker.setVisible(false);
          const place = autocomplete.getPlace();
          if (!place.geometry) {
            // User entered the name of a Place that was not suggested and
            // pressed the Enter key, or the Place Details request failed.
            window.alert('No details available for input: \'' + place.name + '\'');
            return;
          }
          renderAddress(place);
          fillInAddress(place);
          infoWindow.close();
          infoWindow = new google.maps.InfoWindow({
                position: place.geometry.location,
            });
            infoWindow.setContent(
                JSON.stringify(place.geometry.location.toJSON(), null, 2)
            );
          infoWindow.open({
                anchor: marker,
                map
            });

            document.getElementById('gps').innerHTML = place.geometry.location
          
        });
        // On Click 
        map.addListener("click", (mapsMouseEvent) => {
            // Close the current InfoWindow.
            infoWindow.close();
            infoWindow = new google.maps.InfoWindow({
                position: mapsMouseEvent.latLng
            });
            infoWindow.setContent(
                JSON.stringify(mapsMouseEvent.latLng.toJSON(), null, 2)
            );
            // renderAddress(mapsMouseEvent.latlng)
            marker.setPosition(mapsMouseEvent.latLng);

            infoWindow.open({
                anchor: marker,
                map
            });

            document.getElementById('gps').innerHTML = mapsMouseEvent.latLng
        });
        
  
        function fillInAddress(place) {  // optional parameter
          const addressNameFormat = {
            'street_number': 'short_name',
            'route': 'long_name',
            'locality': 'long_name',
            'administrative_area_level_1': 'short_name',
            'country': 'long_name',
            'postal_code': 'short_name',
          };
          const getAddressComp = function (type) {
            for (const component of place.address_components) {
              if (component.types[0] === type) {
                return component[addressNameFormat[type]];
              }
            }
            return '';
          };
          document.getElementById('location').value = getAddressComp('street_number') + ' '
                    + getAddressComp('route');
          for (const component of componentForm) {
            // Location field is handled separately above as it has different logic.
            if (component !== 'location') {
              document.getElementById(component).value = getAddressComp(component);
            }
          }
        }
        let infoWindow = new google.maps.InfoWindow({
            content: "Click the map to get Lat/Lng!",
            position: { lat: 37.4221, lng: -122.0841 },
        });
        
  
        function renderAddress(place) {
          map.setCenter(place.geometry.location);
          marker.setPosition(place.geometry.location);
          marker.setVisible(true);
        }

      }
      </script>
